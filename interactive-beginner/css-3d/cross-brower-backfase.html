<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <style>
        .world {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60vw;
            height: 60vh;
            background: #fff000;
            perspective: 500px;
        }
        /* transform-style: preserve-3d 가 적용되지 않는 경우에 처리 */
        .card-side {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 150px;
            /* transform 의 rotate 가  호버에 적용되기 때문에 translate 대신 margin 을 이용함 */
            margin: -75px 0 0 -50px;
            border-radius: 0.5em;
            font-size: 1.5rem;
            -webkit-backface-visibility: hidden; /* 사파리 지원 */
            backface-visibility: hidden;
            transition: 1s;
        }
        .card-side-front {
            z-index: 1;
            background: white;
        }
        /* 초기값으로 카드를 돌려놓음 */
        .card-side-back {
            background: red;
            transform: rotateY(180deg);
        }
        /* 크로스 브라우징을 위해 각각 카드를 돌린다. */
        .world:hover .card-side-front {
            transform: rotateY(180deg);
        }
        .world:hover .card-side-back {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="world">
        <div class="card-side card-side-front">F</div>
        <div class="card-side card-side-back">B</div>
    </div>
</body>
</html>
